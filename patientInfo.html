<div class="row">
  <div class="col-lg-12">
    <h2 class="page-header">病人基本信息</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-10">
    <form action="" method="post" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" for="name">姓名</label>
        <div class="col-sm-8">
         <div class="form-value">段炜</div>
         <input type="text" name="" class="form-control hide" id="name" value="段炜">
       </div>
     </div>
     <div class="form-group">
      <label class="control-label col-sm-3" for="live-id">住院号</label>
      <div class="col-sm-8">
       <div class="form-value">1064702</div>
       <input type="text" name="" class="form-control hide" id="live-id" value="1064702">
     </div>
   </div>
   <div class="form-group">
    <label class="control-label col-sm-3" for="gender">性别</label>
    <div class="col-sm-8">
      <div class="form-value">男</div>
      <label class="radio-inline hide">
        <input type="radio" name="gender" class="hide" value="男" checked>
        男
      </label>
      <label class="radio-inline hide">
        <input type="radio" name="gender" class="hide" value="女">
        女
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="age">年龄</label>
    <div class="col-sm-8">
     <div class="form-value">24</div>
     <input type="text" name="" class="form-control hide" id="age" value="24">
   </div>
 </div>
 <div class="form-group">
  <label class="control-label col-sm-3" for="sick-date">发病日期</label>
  <div class="col-sm-8">
   <div class="form-value">2014-01-27</div>
   <input type="text" name="" class="form-control datepicker hide" id="sick-date" value="2014-01-27">
 </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3" for="sick-time">发病时间</label>
  <div class="col-sm-8">
   <div class="form-value">15:00</div>
   <input type="text" name="" class="form-control hide" id="sick-time" value="15:00">
 </div>
</div>

<div class="form-group hide">
  <div class="col-sm-2 col-sm-offset-7">
   <input type="submit" class="btn btn-primary" value="保存">
 </div>
 <div class="col-sm-2">
   <button class="btn btn-default edit-cancle">取消</button>
 </div>
</div>

</form>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
