<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">症状</h3>
	</div>
</div>
<div class="row">
	<form action="" method="post" class="form-horizontal">
		<div class="col-lg-12">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">症状</label>
				<div class="col-sm-10">
					<div class="form-value">尿频 排尿不尽</div>
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿频" checked>
						尿频
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿急">
						尿急
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="夜尿增多">
						夜尿增多
					</label>
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿流缓慢">
						尿流缓慢
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿流中断">
						尿流中断
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="排尿不尽" checked>
						排尿不尽
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿线变细">
						尿线变细
					</label>
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="排尿困难">
						排尿困难
					</label>
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿潴留">
						尿潴留
					</label> 　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="尿失禁">
						尿失禁
					</label> 　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="血尿">
						血尿
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="血精">
						血精
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="少尿">
						少尿
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="无尿">
						无尿
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="脊髓压迫神经症状">
						脊髓压迫神经症状
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="贫血">
						贫血
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="消瘦">
						消瘦
					</label>  　 
					<label class="checkbox-inline hide"><input type="checkbox" name="symptom" value="骨痛">
						骨痛
					</label>
					<!-- 自主添加新症状模板 -->
					<label class="checkbox-inline no-hide add-template hide">
						<input type="checkbox" name="symptom" value="??">
						<input class="val-input" type="text">
					</label>
					<!-- 添加按钮 -->
					<a href="#" class="btn btn-default self-add hide">
						添加症状
					</a>
				</div>
				<!-- /.col-sm-10 -->
			</div>
			<!-- /.form-group -->
		</div>
		<!-- /.col-lg-12 -->
		<div class="col-lg-12 hide">
			<hr>
			<div class="col-sm-2 col-sm-offset-7 col-xs-6 col-xs-offset-2">
				<input type="submit" class="btn btn-primary" value="保 存">
			</div>
			<div class="col-sm-2">
				<button class="btn btn-default edit-cancle">取 消</button>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</form>
</div>
<!-- /.row -->
