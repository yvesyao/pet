    	<!-- external scripts -->
    	<script type = "text/javascript">
    	window.$ && $(function() {

    		$('#header').load("header.html");
    		$('#footer').load("footer.html");

    		$(".delUser").click(function(event) {
    			/* Act on the event */
    			event.preventDefault();
    			var username = $(this).closest('tr').children('td:eq(0)').text();
    			if (confirm("您确定要删除" + username + "吗？")) {
    				alert("删除成功！")
    			};
    		});

			//验证初始化
			$('#userAddForm').validator({
				theme: 'yellow_right_effect',
				stopOnError: false,
				timely: 2,
				fields: { //这里通过name标识
					'user.username': {
						rule: '用户名: required; length[6~18]; ',/*remote[ajaxUser_checkUnique.action, user.password]*/
						//范围中的参数可以写成[x][x~][~x][x~y]的形式
						tip: '请输入标题（6~18个字符）。'
					},
					'user.password': {
						rule: '密码:required; length[6~18]',
						tip: '请输入密码（6~18个字符）。'
					},
					'#cfmpwd': {
						rule: '确认密码: required;match(user.password);',
						tip: '两次密码需要一致。',
						msg: {
							match: '两次密码输入不一致！'
						}
					},
					'user.name': {
						rule: '姓名: required;',
						tip: '请输入姓名。'
					}
				}
			});
		

    		$('.datatable').dataTable({
    			"sDom": "<'row'<'col-sm-6 mt'l><'col-sm-4 pull-right mt'f>r>t<'row'<'col-sm-12'i><'col-sm-12 center'p>>",
    			"oLanguage": {
    				"sLengthMenu": "每页显示 _MENU_ 条记录",
    				"sZeroRecords": "抱歉， 没有找到",
    				"sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
    				"sInfoEmpty": "没有数据",
    				"sInfoFiltered": "(从 _MAX_ 条数据中检索)",
    				"sSearch": "搜索:",
    				"oPaginate": {
    					"sFirst": "首页",
    					"sPrevious": "前一页",
    					"sNext": "后一页",
    					"sLast": "尾页"
    				},
    				"bFilter": true, //过滤功能
    				"bSort": true, //排序功能
    				"bInfo": false, //页脚信息
    				"bAutoWidth": true //自动宽度
    			}
    		});

    	});
</script>
