<!-- external scripts -->
<script type = "text/javascript">
window.$ && $(function() {

  /*chosen*/
  $(".chosen-select").chosen({
    disable_search_threshold: 10,
    no_results_text: "没有对应结果!"
  });

  $('.datepicker').datepicker({
    format: 'yyyy/mm/dd'
  });

  //alert(2.5>stds[0].split('~')[0]);
  $('#patientForm').bootstrapValidator({
    feedbackIcons: {
      valid: 'glyphicon glyphicon-ok',
      invalid: 'glyphicon glyphicon-remove',
      validating: 'glyphicon glyphicon-refresh'
    },//feedbackIcons
    container: 'tooltip',
    fields: {
      patientID: {
        validators: {
          notEmpty: {},
          stringLength: {
            min: 4,
            max: 20
          }
        }
      },
      patientName: {
        validators: {
          notEmpty: {},
          stringLength: {
            max: 20
          }
        }
      },
      department: {
        validators: {
          notEmpty: {}
        }
      },
      birth: {
        validators: {
          notEmpty: {},
          date: {
            format: 'YYYY/MM/DD',
            separator:"/"
          }
        }
      },
      volk: {
        validators: {
          notEmpty: {}
        }
      }
    }//fields
  })
  $('#header').load("header.html");
  $('#footer').load("footer.html");
});
</script>
