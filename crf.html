        //history变量，用于动态加载时地址栏跟着改变
        var History = window.History,
          State = History.getState();

        //子页面跳转
        History.Adapter.bind(window, 'statechange', function() { // Note: We are using statechange instead of popstate

            $('#subPage .loading').hide();
            var newTitle = $(data).filter('title').text();
            /*if (newTitle.indexOf("Error") >= 0) { //错误页

            $('title').text(newTitle);

            /*footerAdjust();

          });
        });
        $('#leftMenu ul a').not('[data-parent]').click(function(event) {
          /* Act on the event */
          event.preventDefault();
          var _node = $(this);
          var _path = '';
          do {
            _path = '<li>' + _node.text() + '</li>' + _path;
            _node = _node.parent().parents('li').children('a');
          } while (_node.length != 0);
          $('#subPage .panel-heading .breadcrumb').html(_path);
          $('#leftMenu').children('li').removeClass('active');
          $(this).parent('li').addClass('active');
          changeState($(this).attr('href'));
        });
      });
